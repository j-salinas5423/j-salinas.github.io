<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title> Survey Form </title>
    <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
      <h1 id="title" for="title"> Registration Form </h1>
      <p id="description" for="description"> Please fill out this form to get a much better experience using the service </p>
      <form action="https://api.web3forms.com/submit" method="POST" id="survey-form" >
        <fieldset> 
          <input type="hidden" name="access_key" value="c575ea6a-1f75-488a-aa40-e748f2101585">
          <label id="name-label" for="name">Name: <input id="name" name="name" type="text" placeholder="First name" required /></label>
            <label id="email-label" for="email">Email: <input id="email" name="emai" type="email" placeholder="someone@hotmail.com" required /></label>
            <label id="number-label" for="age">Age: <input
            id="number" name="age" type="number" min="18" max="100" placeholder="18+" required /></label>
            </fieldset>
            <fieldset>
             <label for="dropdown">Why did you choose us?
                <select id="dropdown" name="dropdown">
                  <option value="">(select one)</option>
                  <option value="Better-value">Better value</option>
                  <option value="Referal">Referred by a friend</option>
                  <option value="Other">Other</option>
                  </select>
                  </label>
                  <fieldset>
                    <legend>Reason for account creation (required)</legend>
                    <label for="personal-choice"><input value="personal" id="personal-choice" type="radio" name="account-type" class="inline" checked /> Personal choice</label>
                    <label for="business"><input value="business" id="business" type="radio" name="account-type" class="inline" />Business</label>
                    <label for="for-the-free-trial"><input value="free-trial" id="for-the-free-trial" type="radio" name="account-type" class="inline" />For the free trial :)!</label>
                    <label for="checkbox">What would you improve from this service? (check all that apply)
                        </label>
                      <input value="trial" class="inline" id="checkbox" type="checkbox" name="checkbox"/> Longer free trial
                      <input value="design" class="inline" id="checkbox" type="checkbox" name="checkbox"/> Better designs
                      <input value="survey" class="inline" id="checkbox" type="checkbox" name="checkbox"/> Shorter surveys
                      <input value="replies" class="inline" id="checkbox" type="checkbox" name="checkbox"/> Quicker replies
                      <input value="courses" class="inline" id="checkbox" type="checkbox" name="checkbox"/> More interactive courses
                      </label>
                      <label for="suggestions">Any other comments:
                        <textarea id="suggestions" name="suggestions" rows="2" cols="20" placeholder="More free trials :)"></textarea>
                        </label>
                        </fieldset>
                        <input id="submit" type="submit" value="Submit" />
                        </form>
                        </body>
                        </html>
